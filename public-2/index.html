<body>

  <nav class="navbar navbar-expand-sm bg-light">
    <div class="container">
      <a id="brand-text" class="text-capitalize navbar-brand" href="#">Hello</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-0 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/portfolio">Portfolio</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="stocksearchfield" class="d-none form-control me-2" type="search" placeholder="Search"
            aria-label="Search">
          <button id="logoutbtn" class="d-none me-2 btn btn-outline-danger" type="button">Logout</button>
          <button id="loginbtn" type="button" class="btn btn-outline-success" data-bs-toggle="modal"
            data-bs-target="#loginModal">
            Login
          </button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Main Page Content Here</h1>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" id="loginmodalclose" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">User-Id</label>
              <div class="col-sm-10">
                <input id="email" type="text" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input id="passwd" type="password" class="form-control">
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="signInBtn" class="btn btn-primary">Sign in</button>
          <button type="button" id="signupBtn" class="btn btn-primary">Sign Up</button>
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./assets/js/authHandler.js"></script>
