<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="rtd">
        <b id="code">Please</b>
        </br>
        <span id="price">Wait</span>
    </h1>
</body>

<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"></script>
<script>

    // let server = "ws://" + window.origin.substring(7)
    let server = window.origin.replace("http", "ws")
    const socket = new WebSocket(server);
    // Connection opened
    socket.addEventListener("open", (event) => {
        socket.send("Hello Server!");
    });

    // Listen for messages
    socket.addEventListener("message", event => {
        data = JSON.parse(event.data);
        document.querySelector("#code").innerHTML = data.spotName
        document.querySelector("#price").innerHTML = data.spotPrice
    });

</script>

</html>
