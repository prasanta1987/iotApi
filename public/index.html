<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="rtd">
        <b id="code">Please</b>
        </br>
        <span id="price">Wait</span>
    </h1>
</body>

<script>

    let server = window.origin.replace("http", "ws")
    const socket = new WebSocket(server);

    socket.addEventListener("open", () => {
        const scripCode = window.location.search.replace("?", "")
        socket.send(scripCode);
    });

    // Listen for messages
    socket.addEventListener("message", event => {
        // data = event.data;
        try {
            data = JSON.parse(event.data);
        } catch (error) {
            data = event.data
        }
        document.querySelector("#code").innerHTML = data.spotName
        document.querySelector("#price").innerHTML = data.spotPrice
    });

    //     document.querySelector("#price").innerHTML = data.spotPrice

</script>

</html>
