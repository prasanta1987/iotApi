<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
            <a id="brand-text" class="text-capitalize navbar-brand" href="#">Hello</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="stocksearchfield" class="d-none form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="logoutbtn" class="d-none me-2 btn btn-outline-danger" type="button">Logout</button>
                    <button id="loginbtn" type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#loginModal">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <hr class="bg-danger">

    <div class="container">

        <div class="col-sm-12">

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Instrument" id="instrument">
                <!-- <span class="input-group-text">@</span> -->

                <select class="form-select" id="instrumentType">
                    <option id="defInsType" selected>Instrument Type</option>
                    <option id="insTypSpot">Spot</option>
                    <option>Future</option>
                    <option>Options</option>
                </select>

            </div>

            <div class="input-group mb-3">

                <select class="form-select" id="opType">
                    <option selected>Option Type</option>
                    <option>CE</option>
                    <option>PE</option>
                </select>

                <select class="form-select disForOpt" id="expiry">
                    <option selected>Expiry</option>
                </select>

                <select class="form-select disForOpt" id="strikePrice">
                    <option selected>Strike Price</option>
                </select>
                <!-- </div> -->

                <!-- <div class="input-group mb-3"> -->

                <select class="form-select disForOpt" id="tradeType">
                    <option selected>Trade Type</option>
                    <option>LONG</option>
                    <option>SHORT</option>
                </select>


                <!-- <input type="text" class="form-control" placeholder="Trade Price" aria-label="Server"> -->
                <button class="btn btn-outline-success" type="button" id="addTrade">Add Strategy</button>
            </div>

        </div>
    </div>
    <hr class="text-dark">

    <div class="container">
        <div class="badge-container d-none">
            <h5 class="text-center" id="card-container">
                <span class="badge bg-secondary">
                    <span>Spot Ltp: </span>
                    <span id="spotPrice"></span>
                </span>
                <span class="badge bg-secondary">
                    <span>Future Ltp: </span>
                    <span id="futPrice"></span>
                </span>
            </h5>
        </div>
    </div>

    <hr class="text-dark">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card-container">


                    <!-- <div class="card">
                            <div class="card-header">
                                Quote
                            </div>
                            <div class="card-body">

                                    <p>A well-known quote, contained in a blockquote element.</p>
                                    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                            Title</cite></footer>
                                </blockquote>
                            </div>
                        </div> -->


                </div>
            </div>

            <div class="col-sm-8">
                <figure class="highcharts-figure">
                    <div id="container"></div>
                </figure>
            </div>
        </div>
    </div>



    <script type="module" src="./assets/js/authHandler.js"></script>
    <script type="module" src="./assets/js/strategy.js"></script>
