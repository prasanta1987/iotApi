<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/index.css">
    <script src="./assets/hosts.js"></script>
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <a id="brand-text" class="text-capitalize navbar-brand" href="#">Hello</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>

                    <!-- <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li> -->
                </ul>
                <form class="d-flex" role="search">
                    <input id="stocksearchfield" class="d-none form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="logoutbtn" onclick="singOut()" class="d-none me-2 btn btn-outline-danger"
                        type="button">Logout</button>
                    <button id="loginbtn" type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#loginModal">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <hr class="text-danger">

    <div class="container">

        <div class="col-sm-12">

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Instrument" id="instrument">
                <!-- <span class="input-group-text">@</span> -->

                <select class="form-select" id="expiry">
                    <option selected>Expiry</option>
                </select>

                <select class="form-select" id="strikePrice">
                    <option selected>Strike Price</option>
                </select>

            </div>

            <div class="input-group mb-3">

                <select class="form-select" id="opType">
                    <option selected>Option Type</option>
                    <option>CE</option>
                    <option>PE</option>
                </select>

                <select class="form-select" id="tradeType">
                    <option selected>Trade Type</option>
                    <option>LONG</option>
                    <option>SHORT</option>
                </select>


                <!-- <input type="text" class="form-control" placeholder="Trade Price" aria-label="Server"> -->
                <button class="btn btn-outline-success" type="button" id="addTrade">Add Strategy</button>
            </div>

        </div>
        <hr class="text-dark">
        <div class="col-sm-12">
            <div class="card-container">


                <!-- <div class="card">
                    <div class="card-header">
                        Quote
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>A well-known quote, contained in a blockquote element.</p>
                            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                    Title</cite></footer>
                        </blockquote>
                    </div>
                </div> -->


            </div>
        </div>

    </div>


    <!-- Modal START-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" id="loginmodalclose" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">User-Id</label>
                            <div class="col-sm-10">
                                <input id="email" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input id="passwd" type="password" class="form-control">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button onclick="login()" type="button" id="loginBtn" class="btn btn-primary">Sign in</button>
                    <button onclick="signUp()" type="button" id="signupBtn" class="btn btn-primary">Sign Up</button>
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Modal END -->

    <script src="./assets/authHandler.js"></script>
    <script src="./assets/dashboard.js"></script>

</body>

</html>
