<body>
    <div class="container">
        <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">User-Id</label>
                <div class="col-sm-10">
                    <input id="email" type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input id="passwd" type="password" class="form-control">
                </div>
            </div>

            <button onclick="login()" type="button" id="loginBtn" class="btn btn-primary">Sign in</button>
            <button onclick="signUp()" type="button" id="signupBtn" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <script>

        const login = () => {
            const userName = document.querySelector("#email").value;
            const password = document.querySelector("#passwd").value;

            const fetchConfig = {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                    "cache-control": "no-store"
                },
                body: JSON.stringify({
                    name: userName,
                    passwd: password
                })
            }
            fetch('/login', fetchConfig)
                .then(res => res.json())
                .then(data => {
                    if (data.msg = "Login Successful") {
                        window.location = '/'
                    }
                })
                .catch(err => console.log(err))


        }

        const signUp = () => {
            const userName = document.querySelector("#email").value;
            const password = document.querySelector("#passwd").value;

            const fetchConfig = {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                    "cache-control": "no-store"
                },
                body: JSON.stringify({
                    name: userName,
                    passwd: password
                })
            }
            fetch('/signup', fetchConfig)
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(err => console.log(err))


        }

        const sendFetchRequest = () => {

    </script>
</body>
